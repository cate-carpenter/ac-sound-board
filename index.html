<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <title>Soundboard Template</title>
  
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./scripts.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap');
  </style>

</head>

<body>
  <h1>Animal Crossing Sounds!</h1>

  <!-- Container for all the keys and sounds   -->
  <main class="keys">

    <!-- Individual Keys -->
    <div class="card">
      <div data-key="71">
        <kbd>G</kbd>
        <span>Goodbye! 👋</span>
      </div>
    </div>

    <div class="card">
      <div data-key="70">
        <kbd>F</kbd>
        <span>Faint 😮‍💨</span>
      </div>
    </div>

    <div class="card">
      <div data-key="69">
        <kbd>E</kbd>
        <span>Encourage 👏</span>
      </div>
    </div>

    <div class="card">
      <div data-key="66">
        <kbd>B</kbd>
        <span>Beep 🚘</span>
      </div>
    </div>

    <div class="card">
      <div data-key="83">
        <kbd>S</kbd>
        <span>Shock ‼️</span>
      </div>
    </div>

    <div class="card">
      <div data-key="79">
        <kbd>O</kbd>
        <span>Outfit Swap 👘</span>
      </div>
    </div>

    <div class="card">
      <div data-key="87">
        <kbd>W</kbd>
        <span>Woohoo! 🤩</span>
      </div>
    </div>

    <div class="card">
      <div data-key="84">
        <kbd>T</kbd>
        <span>Talking 🗣️</span>
      </div>
    </div>

  </main>

  <!-- Sound Files -->
  <audio data-key="70" src="https://assets.codepen.io/5557074/Fainted_ac.mp3"></audio>
  <audio data-key="71" src="https://assets.codepen.io/5557074/Goodbye_ac.mp3"></audio>
  <audio data-key="69" src="https://assets.codepen.io/5557074/ac_encourage.mp3"></audio>
  <audio data-key="66" src="https://assets.codepen.io/5557074/beep._ac.mp3"></audio>
  <audio data-key="79" src="https://assets.codepen.io/5557074/outfitswap_ac.mp3"></audio>
  <audio data-key="83" src="https://assets.codepen.io/5557074/shocked_ac.mp3"></audio> <audio data-key="87" src="https://assets.codepen.io/5557074/wohoo_ac.mp3"></audio>
  <audio data-key="84" src="https://assets.codepen.io/5557074/talking_ac.mp3"></audio>

</body>

</html>
